<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/dashboard/style.css" />
    <script src="scripts/dashboard.js" defer></script>
  </head>
  <body>
    <header class="header">
      <button id="add-course" class="header-btn hidden">Add Course</button>
      <button id="profile" class="header-btn">Profile</button>
      <button id="sign-out" class="header-btn">Sign Out</button>
    </header>
    <main>
      <h2 class="section-label">Joined Courses</h2>
      <section class="courses">
        <div class="courses-list" style="transform: translateX(0)"></div>
        <div class="navigation">
          <img
            src="./images/right-arrow.png"
            alt="arrow"
            width="36px"
            height="36px"
            class="left-arrow"
            id="left-arrow-course"
          />
          <img
            src="./images/right-arrow.png"
            alt="arrow"
            width="36px"
            height="36px"
            class="right-arrow"
            id="right-arrow-course"
          />
        </div>
      </section>
      <h2 class="section-label">Courses To Join</h2>
      <section class="courses">
        <div
          class="courses-to-join-list"
          style="transform: translateX(0)"
        ></div>
        <div class="navigation">
          <img
            src="./images/right-arrow.png"
            alt="arrow"
            width="36px"
            height="36px"
            class="left-arrow"
            id="left-arrow-course-to-join"
          />
          <img
            src="./images/right-arrow.png"
            alt="arrow"
            width="36px"
            height="36px"
            class="right-arrow"
            id="right-arrow-course-to-join"
          />
        </div>
      </section>
      <div class="overlay hidden"></div>
      <div class="add-course-form hidden">
        <div class="input-group">
          <div for="subject" class="label">Subject</div>
          <input type="text" id="subject" class="input" />
        </div>
        <button class="add-course-button">Add Course</button>
      </div>
    </main>
  </body>
</html>
