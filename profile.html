<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style/profile/style.css" />
    <script src="scripts/profile.js" defer></script>
  </head>
  <body>
    <header class="header">
      <button id="dashboard" class="header-btn">Dashboard</button>
      <button id="sign-out" class="header-btn">Sign Out</button>
    </header>
    <main class="main">
      <h2 class="section-label">Edit Profile</h2>
      <section class="edit-profile">
        <div class="column">
          <div class="input-group name-input">
            <div class="half-column">
              <div for="firstname" class="label">First Name</div>
              <input type="text" id="first-name" class="input" />
            </div>
            <div class="half-column">
              <div for="lastname" class="label">Last Name</div>
              <input type="text" id="last-name" class="input" />
            </div>
          </div>
          <div class="input-group">
            <div for="email" class="label">Email</div>
            <input type="Email" id="email" class="input" />
          </div>
          <div class="input-group">
            <div for="gpa" class="label">GPA</div>
            <input type="text" id="gpa" class="input" />
          </div>
          <div class="input-group hidden">
            <div for="subject" class="label">Subject</div>
            <input type="text" id="subject" class="input" />
          </div>
          <button class="submit-button">Save Changes</button>
        </div>
        <div class="column">
          <div class="input-group">
            <div for="password" class="label">Password</div>
            <input type="password" id="password" class="input" />
          </div>
          <div class="input-group">
            <div for="confirm-password" class="label">Confirm Password</div>
            <input type="password" id="confirm-password" class="input" />
          </div>
          <button class="submit-button">Change password</button>
          <button class="delete-button">Delete Account</button>
        </div>
      </section>
      <h2 class="section-label">Your Courses</h2>
      <section class="courses">
        <div class="courses-list" style="transform: translateX(0)"></div>
        <div class="navigation">
          <img
            src="./images/right-arrow.png"
            alt="arrow"
            width="36px"
            height="36px"
            class="left-arrow"
            id="left-arrow-course"
          />
          <img
            src="./images/right-arrow.png"
            alt="arrow"
            width="36px"
            height="36px"
            class="right-arrow"
            id="right-arrow-course"
          />
        </div>
      </section>
      <h2 class="section-label">Your Join Requests</h2>
      <section class="requests">
        <div class="requests-list" style="transform: translateX(0)"></div>
        <div class="navigation">
          <img
            src="./images/right-arrow.png"
            alt="arrow"
            width="36px"
            height="36px"
            class="left-arrow"
            id="left-arrow-request"
          />
          <img
            src="./images/right-arrow.png"
            alt="arrow"
            width="36px"
            height="36px"
            class="right-arrow"
            id="right-arrow-request"
          />
        </div>
      </section>
    </main>
  </body>
</html>
